{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Successfully Logged Out</h2>
            </div>
            <div class="card-body">
                <p class="mb-3">Thank you for using our application. You have been successfully logged out.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
