{% extends 'base.html' %}

{% block title %}Stations{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Stations</h1>
  <div>
    <a href="{% url 'management_home' %}" class="btn btn-sm btn-secondary">Back</a>
    <a href="{% url 'management_station_create' %}" class="btn btn-sm btn-primary">Create Station</a>
  </div>
</div>

<div class="card">
  <ul class="list-group list-group-flush">
    {% for s in stations %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ s.name }}</span>
      <span>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'management_station_edit' s.id %}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'management_station_delete' s.id %}">Delete</a>
      </span>
    </li>
    {% empty %}
    <li class="list-group-item">No stations.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
