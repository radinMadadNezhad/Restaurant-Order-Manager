{% extends 'base.html' %}

{% block title %}Ingredients{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Ingredients</h1>
  <div>
    <a href="{% url 'management_home' %}" class="btn btn-sm btn-secondary">Back</a>
    <a href="{% url 'management_ingredient_create' %}" class="btn btn-sm btn-primary">Create Ingredient</a>
  </div>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for ing in ingredients %}
        <tr>
          <td>{{ ing.name }}</td>
          <td>{{ ing.unit }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'management_ingredient_edit' ing.id %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'management_ingredient_delete' ing.id %}">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No ingredients.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
