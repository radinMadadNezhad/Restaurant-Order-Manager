{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="h5 mb-0">Contact Us</h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
